<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iHeartRadio web layout</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <div class="logo"> 
                    <img src="photos/logo.png" alt="logo of iHeartRadio" 
                    width="205" height="56">
                </div> 

                <div class="headingText">
                        <span>Your library</span>
                        <div class="headingCurrentPage">
                            <span>Podcasts</span>
                            <p class="currentPageSymbol">_______</p>
                        </div>
                        <span>News</span>
                </div>
            </div>

            <div class="body">
                <div class="bodyLeft"></div>

                <div class="bodyRight">

                    <div class="imageButton">
                        <p class="textButton">iHeartRadio </br>
                            Podcast Awards </br>
                            Winners</p>
                        <a href="https://www.iheart.com/podcast-awards/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">iHeartRadio </br>
                            Podcast </br>
                            Top 100</p>
                        <a href="https://www.iheart.com/podcast/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Black </br>
                            History </br>
                            Month</p>
                        <a href="https://www.iheart.com/podcast/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">The Black Effect</p>
                        <a href="https://www.iheart.com/podcast-awards/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Business </br>
                            & Finance</p>
                        <a href="https://www.iheart.com/podcast/category/business-finance-2/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Comedy</p>
                        <a href="https://www.iheart.com/podcast/category/comedy-4/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Corona </br>
                            Virus</p>
                        <a href="https://www.iheart.com/podcast/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Crime</p>
                        <a href="https://www.iheart.com/podcast/category/crime-87/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Curiosity</p>
                        <a href="https://www.iheart.com/podcast/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Entertainment</p>
                        <a href="https://www.iheart.com/podcast/category/entertainment-74/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Fiction</p>
                        <a href="https://www.iheart.com/podcast/category/fiction-96/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    <div class="imageButton">
                        <p class="textButton">Food</p>
                        <a href="https://www.iheart.com/podcast/category/food-77/" target="_blank"><img src="photos/background.png" class="bgPhoto"></a>
                    </div>

                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
